<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payoo home page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
   
  </head>
  <body>
    <div class="flex justify-center">
      <div class="mockup-phone">
        <div class="camera"></div>
        <div class="display">
          <div class="artboard artboard-demo phone-3">
            <!-- availble balance -->
            <div class="stats shadow">
              <div class="stat">
                <div id="account-balance" class="stat-value">9400</div>
                <div class="stat-desc">Availble Balance</div>
              </div>
            </div>

            <div class="divider"></div>
            <!-- USER action button -->
            <div>
              <button class="btn btn-lg">Add Money</button>
              <button class="btn btn-lg">Cash Out</button>
              <div class="divider"></div>
              <!-- form function -->
              <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                <form class="card-body">
                  <div class="form-control">
                    <label class="label">
                      <span  class="label-text"> Amount</span>
                    </label>
                    <input id="amount"
                      type="text"
                      placeholder="Amount"
                      class="input input-bordered"
                      required
                      autocomplete="off"
                    />
                  </div>
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text">PIN Code</span>
                    </label>
                    <input
                    id="pinNumber"
                      type="password"
                      placeholder="password"
                      class="input input-bordered"
                      required
                      autocomplete="off"
                    />
                  </div>
                  <div class="form-control mt-6">
                    <button id="add-money-Btn" class="btn btn-primary">
                      Add Money
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="jss/anotherPage.js"></script>
  </body>
</html>
